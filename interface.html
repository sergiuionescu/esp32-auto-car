<html>
  <head>
    <style>
      body {
        font-size: 2em;
      }
      div.container {
        max-width: 800px;
        max-height: 600px;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
      div.sensors {
        margin-top: 40px;
      }
      div.progress {
        position: absolute;
        margin: auto;
        width: 45%;
        height: 2%;
        background-color: blueviolet;
      }
      div.control {
        position: absolute;
        margin: auto;
        width: 80%;
        height: 70%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      div.left {
        padding-top: 10%;
        width: 50%;
        float: left;
      }
      div.right {
        padding-top: 10%;
        width: 50%;
        float: left;
      }
      .throttle {
        height: 80%;
        width: 100px;
        padding: 0 15px;
        -webkit-appearance: slider-vertical;
      }
      .vcenter {
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
      }
      label {
        position: absolute;
        left: 0;
        right: 0;
        display: block;
        margin-bottom: 10px;
      }
      div.slider {
        width: 100px;
      }
      input {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sensors">
        <div class="progress" id="distanceFL" style="left:0;top:0"></div>
        <div class="progress" id="distanceFR" style="right:0;top:0"></div>
      </div>
      <div class="toolbar">
        <input type="button" id="record" name="record" value="O" />
        <input
          type="button"
          id="stop"
          name="stop"
          value="[]"
          disabled="disabled"
        />
        <input
          type="button"
          id="play"
          name="play"
          value=">"
          disabled="disabled"
        />
        <div id="counter"></div>
      </div>
      <div>
        <div class="left">
          <div
            id="left_joystick"
            style="width:200px;height:200px;margin:50px"
          ></div>
        </div>
        <div class="right">
          <div
            id="right_joystick"
            style="width:200px;height:200px;margin:50px"
          ></div>
        </div>
      </div>
    </div>
    <script src="joy.min.js"></script>
    <script>
      let leftJoystick = new JoyStick("left_joystick");
      let rightJoystick = new JoyStick("right_joystick");
      let maxThrottle = 220;
      let recordingOn = false;
      let recording = [];
      let playCursor = 0;
      let playbackOn = false;
      function updateDistance(id, data) {
        let distance = Math.min(data[id], 200);
        let newWidth = parseInt(distance / 5);
        document.getElementById(id).style.width = newWidth + "%";
        document.getElementById(id).innerHTML = distance + "cm";
      }
      function getProgress() {
        let throttle = leftJoystick.GetY();
        let turn = rightJoystick.GetX();
        let left = (throttle * maxThrottle) / 100;
        left = left + ((maxThrottle - left) * turn) / 100;
        let right = (throttle * maxThrottle) / 100;
        right = right - ((maxThrottle - right) * turn) / 100;
        if (recordingOn) {
          recording.push({ left: left, right: right });
          document.getElementById("counter").innerHTML = recording.length;
        }
        if (!playbackOn) {
          performAction(left, right, getProgress);
        }
      }
      function performAction(left, right, callback) {
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            let response = JSON.parse(this.responseText.trim());
            console.log(this.responseText);
            updateDistance("distanceFL", response["data"]);
            updateDistance("distanceFR", response["data"]);
            setTimeout(callback, 50);
          }
        };
        xhttp.onerror = function(e) {
          setTimeout(callback, 100);
        };
        xhttp.open("GET", "/data?right=" + right + "&left=" + left, true);
        xhttp.send();
      }
      getProgress();
      function playback() {
        if (playCursor >= recording.length) {
          playbackOn = false;
          document.getElementById("record").disabled = "";
          document.getElementById("stop").disabled = "";
          getProgress();
          return;
        }
        document.getElementById("counter").innerHTML = playCursor;
        left = recording[playCursor]["left"];
        right = recording[playCursor]["right"];
        playCursor++;
        performAction(left, right, playback);
      }
      document.getElementById("record").addEventListener("click", function() {
        document.getElementById("record").disabled = "disabled";
        document.getElementById("stop").disabled = "";
        recordingOn = true;
        recording = [];
      });
      document.getElementById("stop").addEventListener("click", function() {
        document.getElementById("stop").disabled = "disabled";
        document.getElementById("record").disabled = "";
        document.getElementById("play").disabled = "";
        recordingOn = false;
      });
      document.getElementById("play").addEventListener("click", function() {
        document.getElementById("record").disabled = "disabled";
        document.getElementById("stop").disabled = "";
        playbackOn = true;
        playCursor = 0;
        playback();
      });
    </script>
  </body>
</html>
