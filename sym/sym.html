<script>
  class ActorCritic {
    constructor(stateSize, actionSize) {
      this.render = false;
      this.stateSize = stateSize;
      this.actionSize = actionSize;
      this.valueSize = 1;

      this.discountFactor = 0.99;
      this.actorLearningRate = 0.001;
      this.criticLearningRate = 0.005;

      this.actor = this.buildActor();
      this.critic = this.buildCritic();

      this.epoch = 0;
      this.latestActorLoss = 0;
      this.latestCriticLoss = 0;
    }

    buildActor() {
      const model = tf.sequential();
      model.add(tf.layers.dense({
        units: 24,
        activation: 'relu',
        kernelInitializer: 'glorotUniform',
        inputShape: [this.stateSize],
      }));

      // model.add(tf.layers.flatten());

      model.add(tf.layers.dense({
        units: this.actionSize,
        activation: 'softmax',
        kernelInitializer: 'glorotUniform',
      }));

      model.compile({
        optimizer: tf.train.adam(this.actorLearningRate),
        loss: tf.losses.softmaxCrossEntropy
      });

      return model;
    }

    buildCritic() {
      const model = tf.sequential();

      model.add(tf.layers.dense({
        units: 24,
        activation: 'relu',
        kernelInitializer: 'glorotUniform',
        inputShape: [this.stateSize],
      }));

      // model.add(tf.layers.flatten());

      model.add(tf.layers.dense({
        units: this.valueSize,
        activation: 'linear',
        kernelInitializer: 'glorotUniform',
      }));

      model.compile({
        optimizer: tf.train.adam(this.criticLearningRate),
        loss: tf.losses.meanSquaredError,
      });

      return model;
    }

    getAction(state, actions) {
      let policy = this.actor.predict(tf.tensor2d(normalizer.normalizeFeatures(state), [1, state.length]), {
        batchSize: 1,
      });

      let policyFlat = policy.dataSync();

      return chance.weighted(actions, policyFlat);
    }

    trainModel(state, action, reward, nextState, done) {
      let target = [];
      let advantages = new Array(this.actionSize).fill(0);

      let tfState = tf.tensor2d(normalizer.normalizeFeatures(state), [1, state.length]);
      let tfNextState = tf.tensor2d(normalizer.normalizeFeatures(nextState), [1, nextState.length]);

      let value = this.critic.predict(tfState).dataSync();
      let nextValue = this.critic.predict(tfNextState).dataSync();

      if (done) {
        advantages[action] = reward - value;
        target[0] = reward;
      } else {
        advantages[action] = reward + this.discountFactor * (nextValue) - value;
        target[0] = reward + this.discountFactor * nextValue;
      }

      this.actor.fit(tfState, tf.tensor([advantages]), {
        epochs: 1,
      }).then(info => {
          this.latestActorLoss = info.history.loss[0];
        }
      );

      this.critic.fit(tfState, tf.tensor(target), {
        epochs: 1,
      }).then(info => {
          this.latestCriticLoss = info.history.loss[0];
        }
      );

      pushToEvolutionChart(this.epoch, this.latestActorLoss, this.latestCriticLoss);
      this.epoch++;
    }
  }

  var actorCritic = new ActorCritic(3, 4);
</script>
<script>
  class Nomarlizer {
    normalizeSensorDistance(sensorDistance) {
      return (Math.min(sensorDistance, 200)) / 200;
    }

    normalizeFeatures(features) {
      return [
        this.normalizeSensorDistance(features[0]),
        this.normalizeSensorDistance(features[1]),
        this.normalizeSensorDistance(features[2]),
      ];
    }
  }

  normalizer = new Nomarlizer();
</script>
<script>
  class InputListener {
    leftKeyPressed = false;
    rightKeyPressed = false;
    forwardKeyPressed = false;
    backKeyPressed = false;

    listen() {
      var instance = this;
      $('body').on('keydown', function (e) {
        if (e.which === 37) {
          instance.leftKeyPressed = true;
        } else if (e.which === 39) {
          instance.rightKeyPressed = true;
        } else if (e.which === 38) {
          instance.forwardKeyPressed = true;
        } else if (e.which === 40) {
          instance.backKeyPressed = true;
        }
      });
      $('body').on('keyup', function (e) {
        if (e.which === 37) {
          instance.leftKeyPressed = false;
        } else if (e.which === 39) {
          instance.rightKeyPressed = false;
        } else if (e.which === 38) {
          instance.forwardKeyPressed = false;
        } else if (e.which === 40) {
          instance.backKeyPressed = false;
        }
      });
    }
  }

  listener = new InputListener();
  listener.listen();
</script>
<script>
  class Collider {
    constructor(Bodies, Body, car, sensor, angleOffset) {
      this.Bodies = Bodies;
      this.Body = Body;
      this.car = car;
      this.sensor = sensor;
      this.angleOffset = angleOffset;
      this.velocity = 20;
      this.length = 5;
    }

    getBody() {
      if (this.body === undefined) {
        this.body = this.Bodies.circle(this.sensor.position.x, this.sensor.position.y, this.length, {
          isSensor: true,
          isStatic: false,
          frictionAir: 0,
          render: {
            strokeStyle: 'red',
            fillStyle: '#111111',
            lineWidth: 0
          }
        });
        this.Body.setVelocity(this.body, {
          x: this.velocity * Math.cos(this.car.angle + this.angleOffset),
          y: this.velocity * Math.sin(this.car.angle + this.angleOffset)
        });
      }

      return this.body;
    }

    reset() {
      this.Body.setPosition(this.body, this.sensor.position);
      this.Body.setVelocity(this.body, {
        x: this.velocity * Math.cos(this.car.angle + this.angleOffset),
        y: this.velocity * Math.sin(this.car.angle + this.angleOffset)
      });
    }

    getSensorDistance(pair, label) {
      var sensorDistance = 200;
      var distances = [];
      if (this.car.parts.includes(pair.bodyA) || this.car.parts.includes.bodyB) {
        return sensorDistance;
      }
      if (pair.bodyA === this.body || pair.bodyB === this.body) {
        var contacts = Object.entries(pair.contacts);
        for (let i = 0; i < contacts.length; i++) {
          var contact = contacts[0][1];
          var distance = Math.sqrt(Math.pow(this.sensor.position.x - contact.vertex.x, 2) + Math.pow(this.sensor.position.y - contact.vertex.y, 2));
          distances.push(distance);
        }
        sensorDistance = Math.min(...distances);
        // console.log(label + ':' + sensorDistance);
        this.reset();
      }
      return sensorDistance;
    }
  }
</script>

<script>
  var iteration = 0,
    experience = 0,
    qSpeedTop = 0,
    testOnNextReset = false,
    evolutionChart,
    highScoreChart;
  // create the model
  const model = tf.sequential();
  model.add(tf.layers.dense({units: 10, inputShape: [10], activation: 'relu'}));
  model.add(tf.layers.dense({units: 8, inputShape: [10], activation: 'relu'}));
  model.add(tf.layers.dense({units: 4, inputShape: [8], activation: 'relu'}));
  model.add(tf.layers.dense({units: 2, inputShape: [4]}));
  model.compile({loss: 'meanSquaredError', optimizer: 'adam', metrics: ['accuracy']});
  latest_loss = 1;
  latest_accuracy = 0;

  function initEnvironment(testRun = false) {
    var Engine = Matter.Engine,
      Render = Matter.Render,
      World = Matter.World,
      Bodies = Matter.Bodies,
      Body = Matter.Body,
      Events = Matter.Events,
      sensorDistanceFM = sensorDistanceFL = sensorDistanceFR = sensorDistanceMax = 200,
      timer = 0,
      multiplier = 1,
      qSpeed = 0,
      qSpeedMax = 0;

    // create an engine
    var engine = Engine.create();
    engine.world.gravity.y = 0;

    // create a renderer
    var render = Render.create({
      element: document.getElementById('environment'),
      engine: engine,
      options: {
        showAngleIndicator: false,
        showDebug: false,
        showVelocity: false,
        showCollisions: false,
        wireframes: false
      }
    });

    //create the car
    let
      carX = 60,
      carY = 300,
      carLength = 50,
      carWidth = carLength / 5 * 3,
      carBody = Bodies.rectangle(carX, carY, carLength, carWidth),
      sensorRadius = carLength / 15,
      carWheelFL = Bodies.rectangle(carX - carLength / 2 + carLength / 3.5, carY - carWidth / 2, carLength / 3.5, carWidth / 3.5),
      carWheelBL = Bodies.rectangle(carX + carLength / 2 - carLength / 3.5, carY - carWidth / 2, carLength / 3.5, carWidth / 3.5),
      carWheelFR = Bodies.rectangle(carX - carLength / 2 + carLength / 3.5, carY + carWidth / 2, carLength / 3.5, carWidth / 3.5),
      carWheelBR = Bodies.rectangle(carX + carLength / 2 - carLength / 3.5, carY + carWidth / 2, carLength / 3.5, carWidth / 3.5),
      sensorFM = Bodies.circle(carX + carLength / 2 - carLength / 15, carY, sensorRadius),
      sensorFL = Bodies.circle(carX + carLength / 2 - carLength / 15, carY - carWidth / 2 + carLength * 2 / 15, sensorRadius),
      sensorFR = Bodies.circle(carX + carLength / 2 - carLength / 15, carY + carWidth / 2 - carLength * 2 / 15, sensorRadius),
      car = Body.create({
        parts: [
          carBody,
          carWheelFL,
          carWheelBL,
          carWheelFR,
          carWheelBR,
          sensorFM,
          sensorFL,
          sensorFR
        ]
      });
    let previousState = [],
      previousAction = 0,
      previousReward = 0;

    car.frictionAir = 0.1;

    var colliderFM = new Collider(Bodies, Body, car, sensorFM, 0);
    var sensorFMCollider = colliderFM.getBody();
    var colliderFL = new Collider(Bodies, Body, car, sensorFM, Math.PI / 4);
    var sensorFLCollider = colliderFL.getBody();
    var colliderFR = new Collider(Bodies, Body, car, sensorFM, -Math.PI / 4);
    var sensorFRCollider = colliderFR.getBody();

    // create two boxes and a ground
    var boxes = [];
    for (i = 0; i < experience / 10; i++) {
      var box = Bodies.rectangle(800 * Math.random(), 600 * Math.random(), 100 + 100 * Math.random(), 100 + 100 * Math.random(), {isStatic: true});
      boxes.push(box);
    }

    var wallB = Bodies.rectangle(400, 600, 810, 100, {isStatic: true});
    var wallT = Bodies.rectangle(400, 0, 810, 100, {isStatic: true});
    var wallL = Bodies.rectangle(0, 305, 100, 810, {isStatic: true});
    var wallR = Bodies.rectangle(800, 305, 100, 810, {isStatic: true});
    boxes.push(wallB);
    boxes.push(wallT);
    boxes.push(wallL);
    boxes.push(wallR);

    boxes.push(sensorFMCollider);
    boxes.push(sensorFLCollider);
    boxes.push(sensorFRCollider);
    boxes.push(car);

    // add all of the bodies to the world
    World.add(engine.world, boxes);

    Events.on(engine, 'collisionStart', function (event) {
      var pairs = event.pairs;

      for (var i = 0, j = pairs.length; i != j; ++i) {
        var pair = pairs[i];

        sensorDistanceFM = colliderFM.getSensorDistance(pair, 'sensorFM');
        sensorDistanceFL = colliderFL.getSensorDistance(pair, 'sensorFL');
        sensorDistanceFR = colliderFR.getSensorDistance(pair, 'sensorFR');

      }
    });

    // run the engine
    Engine.run(engine);

    // run the renderer
    Render.run(render);

    function reset() {
      if (qSpeedMax > 0) {
        qSpeedTop = qSpeedMax;
        qSpeedMax = 0;
      }

      iteration++;
      qSpeed = 0;

      Matter.Render.stop(render); // this only stop renderer but not destroy canvas
      render.canvas.remove();
      timer = 0;
      if (testOnNextReset) {
        testOnNextReset = false;
        initEnvironment(true);
      } else {
        initEnvironment();
      }
    }

    function addInput() {
      let state = [
        sensorDistanceFM,
        sensorDistanceFL,
        sensorDistanceFR
      ];

      const actions = [
        0, 1, 2, 3,
      ];
      let reward = Math.max(car.speed, 0) - Math.min(200 - sensorDistanceFM, 0);

      let action = actorCritic.getAction(
        state,
        actions
      )
      if (previousState.length > 0) {
        actorCritic.trainModel(previousState, previousAction, previousReward, state, 0);
      }

      previousState = state;
      previousAction = action;
      previousReward = reward;

      let leftSpeed = 0;
      let rightSpeed = 0;
      switch (action) {
        case 0:
          leftSpeed = 200;
          rightSpeed = 200;
          break;
        case 1:
          leftSpeed = 200;
          rightSpeed = -200;
          break;
        case 2:
          leftSpeed = -200;
          rightSpeed = 200;
          break;
        case 4:
          leftSpeed = -200;
          rightSpeed = -200;
      }

      leftForce = leftSpeed / 40000 * multiplier;
      rightForce = rightSpeed / 40000 * multiplier;

      Body.applyForce(car, {
        x: car.position.x + carLength * Math.sin(car.angle) / 2,
        y: car.position.y - carWidth * Math.cos(car.angle) / 2
      }, {x: leftForce * Math.cos(car.angle), y: leftForce * Math.sin(car.angle)});
      Body.applyForce(car, {
        x: car.position.x - carLength * Math.sin(car.angle) / 2,
        y: car.position.y + carWidth * Math.cos(car.angle) / 2
      }, {x: rightForce * Math.cos(car.angle), y: rightForce * Math.sin(car.angle)});

      pushToHighScoreChart(actorCritic.epoch, reward);
      if (qSpeed < -10) {
        reset();
        return;
      }

      setTimeout(addInput, 50 / multiplier);
    }

    addInput();
  }

  initEnvironment();
</script>
